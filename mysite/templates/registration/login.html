{% extends 'mysite/base.html' %}

{% block content %}
<div class="row pt-4">
  <div class="col-lg-6">
      
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {% include 'mysite/basic_form.html' with form=form %}

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
